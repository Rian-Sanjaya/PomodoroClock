<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomodoro Clock</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
	
<body>
	<div class="wrapper">
		<h2>Pomodoro Clock</h2>

		<div class="setting">
			<div class="break">
				<div class="description">Break Length</div>
				<div class="value">
					<button class="control break-min">-</button><span class="breakLength">5</span><button class="control break-plus">+</button>
				</div>
			</div>
			<div class="session">
				<div class="description">Session Length</div>
				<div class="value">
					<button class="control session-min">-</button><span class="sessionLength">25</span><button class="control session-plus">+</button>
				</div>
			</div>
		</div>

		<div class="clock">
			<!-- <div class="fill session"></div>
			<div class="fill break"></div> -->
			<div class="fill"></div>
			<div class="time"></div>
		</div>

		<div class='nextSet'>
			<div class="next">Next</div>
			<div class='reset'>Reset</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/pomodoro.js"></script>
</body>
</html>
